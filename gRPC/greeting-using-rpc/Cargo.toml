[package]
  authors = ["Mingyu Choo <mingyuchoo@gmail.com>"]
  edition = "2024"
  name    = "greeting-using-rpc"
  version = "0.1.0"

[[bin]]
  name = "server"
  path = "src/bin/server.rs"

[[bin]]
  name = "client"
  path = "src/bin/client.rs"

[dependencies]
  prost       = "0.13.3"
  prost-types = "0.13.3"
  thiserror   = "1.0.58"
  tokio       = {version = "1.41.1", features = ["macros", "rt-multi-thread"]}
  tonic       = "0.12.3"

[build-dependencies]
  tonic-build = "0.12.3"

[profile.dev]
  debug     = true
  opt-level = 0

[profile.release]
  debug     = false
  opt-level = 3
