[package]
  authors = ["Mingyu Choo <mingyuchoo@gmail.com>"]
  edition = "2024"
  name    = "ecommerce-using-grpc"
  version = "0.1.0"

[[bin]]
  name = "server"
  path = "src/bin/server.rs"

[[bin]]
  name = "client"
  path = "src/bin/client.rs"

[dependencies]
  anyhow      = "1.0.81"
  prost       = "0.13.5"
  prost-types = "0.13.5"
  thiserror   = "1.0.58"
  tokio       = {version = "1.44.2", features = ["macros", "rt-multi-thread"]}
  tonic       = "0.13.0"
  tracing     = "0.1.40"
  tracing-subscriber = "0.3.18"

[build-dependencies]
  tonic-build = "0.13.0"

[profile.dev]
  codegen-units = 256
  debug         = true
  incremental   = true
  opt-level     = 1

[profile.release]
  codegen-units = 1
  debug         = false
  lto           = "thin"
  opt-level     = 3
