[tasks.clean]
  args    = ["clean"]
  command = "cargo"

[tasks.clippy]
  args    = ["clippy"]
  command = "cargo"

[tasks.check]
  args    = ["check"]
  command = "cargo"

[tasks.format]
  args          = ["fmt"]
  command       = "cargo"
  dependencies  = ["check", "clippy"]
  install_crate = "rustfmt"

[tasks.build]
  args         = ["build", "--profile", "dev"]
  command      = "cargo"
  dependencies = ["format"]

[tasks.release]
  args         = ["build", "--profile", "release"]
  command      = "cargo"
  dependencies = ["format"]

[tasks.test]
  args         = ["test"]
  command      = "cargo"
  dependencies = ["format"]

[tasks.wasm-build]
  # Build WASM package with wasm-pack
  command       = "wasm-pack"
  args          = ["build"]
  install_crate = "wasm-pack"
  dependencies  = ["format"]

[tasks.wasm-build-release]
  # Build WASM package for release
  command       = "wasm-pack"
  args          = ["build", "--release"]
  install_crate = "wasm-pack"
  dependencies  = ["format"]

[tasks.run]
  alias        = "wasm-build"
  dependencies = ["format"]
