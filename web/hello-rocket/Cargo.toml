[package]
name = "hello-rocket"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false

[dependencies]
dotenvy = "0.15.7"
diesel = { version = "2.1.4", features = ["postgres", "r2d2"] }
rocket = { version = "0.5.0-rc.4", features = ["json"] }
serde = "1.0.152"

[dependencies.rocket_contrib]
version = "0.4.4"
default-features = false
features = ["json"]

[dependencies.rocket_dyn_templates]
features = ["handlebars"]
