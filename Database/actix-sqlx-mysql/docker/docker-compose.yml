services:
  # MySQL 데이터베이스
  mysql-db:
    image: 'mysql:latest'
    container_name: mysql-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - TZ=Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "test", "-ptest"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Actix-web 애플리케이션
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: actix-sqlx-mysql-app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://test:test@mysql-db:3306/test
      - HOST=0.0.0.0
      - PORT=8000
      - RUST_LOG=info
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
