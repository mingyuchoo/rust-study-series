networks:
  docker-link:
    external: true

services:
  qdrant-vector-db:
    image: qdrant/qdrant:latest
    container_name: qdrant-vector-db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: always
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    networks:
      - docker-link
    labels:
      - name=qdrant
      - mode=standalone
    volumes:
      - ./qdrant_data:/qdrant/storage

volumes:
  qdrant_data:

configs:
  qdrant_config:
    content: |
      log_level: INFO