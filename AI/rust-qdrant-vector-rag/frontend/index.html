<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Viewport and mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RAG Search" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- SEO and social media -->
    <title>RAG Document Search - AI-Powered Document Analysis</title>
    <meta name="description" content="Upload PDF documents and ask intelligent questions using AI-powered search and analysis. Fast, secure, and easy to use." />
    <meta name="keywords" content="AI, document search, PDF analysis, RAG, question answering, document intelligence" />
    <meta name="author" content="RAG Document Search" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="RAG Document Search - AI-Powered Document Analysis" />
    <meta property="og:description" content="Upload PDF documents and ask intelligent questions using AI-powered search and analysis." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="RAG Document Search" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="RAG Document Search - AI-Powered Document Analysis" />
    <meta property="twitter:description" content="Upload PDF documents and ask intelligent questions using AI-powered search and analysis." />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.openai.com" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https:;
      connect-src 'self' http://localhost:8080 ws://localhost:* wss://localhost:*;
      worker-src 'self';
      manifest-src 'self';
    " />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.ts" />
    
    <!-- Loading styles to prevent FOUC -->
    <style>
      /* Critical CSS for initial load */
      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-screen {
        text-align: center;
        color: #64748b;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (prefers-color-scheme: dark) {
        #app {
          background-color: #0f172a;
          color: #e2e8f0;
        }
        .loading-spinner {
          border-color: #334155;
          border-top-color: #3b82f6;
        }
      }
      
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- App container with loading screen -->
    <div id="app">
      <div class="loading-screen">
        <div class="loading-spinner" aria-label="Loading application"></div>
        <p>Loading RAG Document Search...</p>
      </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
      document.getElementById('app').innerHTML = `
        <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
          <h1>Browser Not Supported</h1>
          <p>This application requires a modern browser with ES6 module support.</p>
          <p>Please update your browser or try a different one.</p>
        </div>
      `;
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Mark when the page starts loading
      performance.mark('page-start');
      
      // Monitor when the app becomes interactive
      window.addEventListener('load', () => {
        performance.mark('page-loaded');
        performance.measure('page-load-time', 'page-start', 'page-loaded');
        
        // Log performance metrics
        const loadTime = performance.getEntriesByName('page-load-time')[0];
        if (loadTime && window.__DEV__) {
          console.log(`Page load time: ${loadTime.duration.toFixed(2)}ms`);
        }
      });
      
      // Monitor largest contentful paint
      if ('PerformanceObserver' in window) {
        try {
          const observer = new PerformanceObserver((list) => {
            const entries = list.getEntries();
            const lastEntry = entries[entries.length - 1];
            if (window.__DEV__) {
              console.log(`LCP: ${lastEntry.startTime.toFixed(2)}ms`);
            }
          });
          observer.observe({ entryTypes: ['largest-contentful-paint'] });
        } catch (e) {
          // Ignore if not supported
        }
      }
    </script>
  </body>
</html>
