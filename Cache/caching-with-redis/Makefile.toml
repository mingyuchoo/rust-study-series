[tasks.clean]
  args    = ["clean"]
  command = "cargo"

[tasks.clippy]
  args    = ["clippy"]
  command = "cargo"

[tasks.check]
  args    = ["check"]
  command = "cargo"

[tasks.format]
  args          = ["fmt"]
  command       = "cargo"
  dependencies  = ["check", "clippy"]
  install_crate = "rustfmt"

[tasks.build]
  args         = ["build", "--profile", "dev"]
  command      = "cargo"
  dependencies = ["format"]

[tasks.release]
  args         = ["build", "--profile", "release"]
  command      = "cargo"
  dependencies = ["format"]

[tasks.test]
  args         = ["test"]
  command      = "cargo"
  dependencies = ["format"]

[tasks.watch-run]
  # `cargo install cargo-watch`로 설치
  command       = "cargo"
  args          = ["watch", "-x", "run"]
  install_crate = "cargo-watch"
  dependencies  = ["format"]

[tasks.run]
  args         = ["run"]
  command      = "cargo"
  dependencies = ["format"]

[tasks.run-setup]
  command      = "cargo"
  args         = ["run", "--", "setup"]
  dependencies = ["format"]

[tasks.run-status]
  command      = "cargo"
  args         = ["run", "--", "status"]
  dependencies = ["format"]

[tasks.run-stats]
  command      = "cargo"
  args         = ["run", "--", "stats"]
  dependencies = ["format"]

[tasks.run-clear]
  command      = "cargo"
  args         = ["run", "--", "clear"]
  dependencies = ["format"]

[tasks.run-test]
  command      = "cargo"
  # 기본 테스트 문장을 전달합니다. 필요 시 소스에서 수정하거나 별도 태스크를 추가하세요.
  args         = ["run", "--", "test", "--text", "안녕하세요, Redis 임베딩 캐시입니다!"]
  dependencies = ["format"]
