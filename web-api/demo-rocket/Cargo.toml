[package]
name = "demo-rocket"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false

[dependencies]
askama_rocket = "0.12.0"
dotenvy       = "0.15.7"
askama               = { version = "0.12.1", features = ["config", "with-rocket", "mime", "mime_guess"] }
diesel               = { version = "2.2.4",   features = ["postgres", "r2d2"] }
rocket               = { version = "0.5.1",   features = ["json", "secrets"] }
serde                = { version = "1.0.214", features = ["derive"] }

[build-dependencies]
npm_rs = "1.0.0"

