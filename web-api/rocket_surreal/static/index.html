<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Surreal API UI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        input, button { margin: 0.5em 0; }
        #result { margin-top: 1em; white-space: pre-wrap; background: #f6f8fa; padding: 1em; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Rocket Surreal API UI</h1>
    <h2>/session API</h2>
    <button id="get-session">GET /session</button>

    <hr>
    <h2>/person/&lt;id&gt; API (CRUD)</h2>
    <label for="person-id">Person ID:</label>
    <input type="text" id="person-id" placeholder="예: one" />
    <br>
    <label for="person-name">Name:</label>
    <input type="text" id="person-name" placeholder="예: John Doe" />
    <br>
    <button id="create-person">Create (POST)</button>
    <button id="read-person">Read (GET)</button>
    <button id="update-person">Update (PUT)</button>
    <button id="delete-person">Delete (DELETE)</button>

    <script>
        // 기존 커스텀 API 폼
        document.getElementById('api-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const endpoint = document.getElementById('endpoint').value;
            const method = document.getElementById('method').value;
            let body = document.getElementById('body').value;
            let options = { method };
            if (body && (method === 'POST' || method === 'PUT')) {
                options.headers = { 'Content-Type': 'application/json' };
                options.body = body;
            }
            try {
                const res = await fetch(endpoint, options);
                const text = await res.text();
                document.getElementById('result').textContent = `Status: ${res.status}\n` + text;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        });

        // /session GET
        document.getElementById('get-session').addEventListener('click', async function() {
            try {
                const res = await fetch('/session');
                const text = await res.text();
                document.getElementById('result').textContent = `GET /session\nStatus: ${res.status}\n` + text;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        });

        // /person/<id> CRUD
        const personIdInput = document.getElementById('person-id');
        const personNameInput = document.getElementById('person-name');

        document.getElementById('create-person').addEventListener('click', async function() {
            const id = personIdInput.value.trim();
            const name = personNameInput.value.trim();
            if (!id || !name) {
                alert('ID와 Name을 모두 입력하세요.');
                return;
            }
            try {
                const res = await fetch(`/person/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const text = await res.text();
                document.getElementById('result').textContent = `POST /person/${id}\nStatus: ${res.status}\n` + text;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        });

        document.getElementById('read-person').addEventListener('click', async function() {
            const id = personIdInput.value.trim();
            if (!id) {
                alert('ID를 입력하세요.');
                return;
            }
            try {
                const res = await fetch(`/person/${id}`);
                const text = await res.text();
                document.getElementById('result').textContent = `GET /person/${id}\nStatus: ${res.status}\n` + text;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        });

        document.getElementById('update-person').addEventListener('click', async function() {
            const id = personIdInput.value.trim();
            const name = personNameInput.value.trim();
            if (!id || !name) {
                alert('ID와 Name을 모두 입력하세요.');
                return;
            }
            try {
                const res = await fetch(`/person/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const text = await res.text();
                document.getElementById('result').textContent = `PUT /person/${id}\nStatus: ${res.status}\n` + text;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        });

        document.getElementById('delete-person').addEventListener('click', async function() {
            const id = personIdInput.value.trim();
            if (!id) {
                alert('ID를 입력하세요.');
                return;
            }
            try {
                const res = await fetch(`/person/${id}`, { method: 'DELETE' });
                const text = await res.text();
                document.getElementById('result').textContent = `DELETE /person/${id}\nStatus: ${res.status}\n` + text;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        });
    </script>
</body>
</html>
