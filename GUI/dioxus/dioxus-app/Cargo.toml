[package]
  authors = ["mingyuchoo <mingyuchoo@gmail.com>"]
  edition = "2024"
  name    = "dioxus-app"
  version = "0.1.0"

[dependencies]
rusqlite = { version = "0.30", optional = true }
  async-trait = "0.1.74"
  dioxus      = {version = "0.6.0", features = ["router", "fullstack"]}
  dirs        = "5.0"
  futures     = "0.3"
  reqwest     = {version = "0.11", features = ["json"]}
  serde       = {version = "1.0", features = ["derive"]}
  serde_json  = "1.0"


[features]
  default = ["web"]
  desktop = ["dioxus/desktop", "native-db"]
  mobile  = ["dioxus/mobile", "native-db"]
  web     = ["dioxus/web"]
  native-db = ["rusqlite"]

[profile]

  [profile.wasm-dev]
    inherits  = "dev"
    opt-level = 1

  [profile.server-dev]
    inherits = "dev"

  [profile.android-dev]
    inherits = "dev"
