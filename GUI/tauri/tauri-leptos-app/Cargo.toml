[package]
  edition = "2021"
  name    = "tauri-leptos-app-ui"
  version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
  console_error_panic_hook = "0.1.7"
  js-sys                   = "0.3"
  leptos                   = {features = ["csr"], version = "0.7"}
  serde                    = {features = ["derive"], version = "1"}
  serde-wasm-bindgen       = "0.6"
  serde_json               = "1.0"
  wasm-bindgen             = "0.2"
  wasm-bindgen-futures     = "0.4"
  web-sys                  = "0.3"
  uuid                     = {features = ["v4", "serde", "js"], version = "1.0"}
  chrono                   = {features = ["serde"], version = "0.4"}
  thiserror                = "1.0"
  async-trait              = "0.1"

[workspace]
  members = ["src-tauri"]
