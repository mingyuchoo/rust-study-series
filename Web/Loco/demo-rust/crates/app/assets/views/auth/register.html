{% extends "layouts/base.html" %}

{% block title %}Register - MusicLoop{% endblock %}

{% block content %}
<div class="auth-box">
    <h2 class="page-title" style="margin-top:0; text-align:center;">Register</h2>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form id="register-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Min 8 characters" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Register</button>
    </form>
    <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:#888;">
        Already have an account? <a href="/auth/login" style="color:#7c3aed;">Login</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
        const resp = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });
        if (resp.ok) {
            window.location.href = '/auth/login';
        } else {
            const data = await resp.json();
            document.querySelector('.auth-box').insertAdjacentHTML('afterbegin',
                '<div class="alert alert-error">' + (data.description || 'Registration failed') + '</div>');
        }
    } catch (err) {
        console.error(err);
    }
});
</script>
{% endblock %}
