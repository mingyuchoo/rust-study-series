{% extends "layouts/base.html" %}

{% block title %}Login - MusicLoop{% endblock %}

{% block content %}
<div class="auth-box">
    <h2 class="page-title" style="margin-top:0; text-align:center;">Login</h2>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
    </form>
    <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:#888;">
        Don't have an account? <a href="/auth/register" style="color:#7c3aed;">Register</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
        const resp = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await resp.json();
        if (resp.ok && data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify({ pid: data.pid, name: data.name, email }));
            window.location.href = '/';
        } else {
            document.querySelector('.auth-box').insertAdjacentHTML('afterbegin',
                '<div class="alert alert-error">' + (data.description || 'Login failed') + '</div>');
        }
    } catch (err) {
        console.error(err);
    }
});
</script>
{% endblock %}
