<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MusicLoop{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">MusicLoop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                {% if user %}
                    <a href="/my/tracks">My Tracks</a>
                    <a href="/tracks/new">Add Track</a>
                    <span class="nav-user">{{ user.name }}</span>
                    <a href="#" id="logout-btn" hx-post="/auth/logout" hx-swap="none">Logout</a>
                {% else %}
                    <a href="/auth/login">Login</a>
                    <a href="/auth/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="player-bar" class="player-bar" style="display:none;">
        <div class="container player-inner">
            <div class="player-info">
                <span id="player-title">No track selected</span>
                <span id="player-artist"></span>
            </div>
            <div class="player-controls">
                <button id="player-prev" title="Previous">&#9664;&#9664;</button>
                <button id="player-toggle" title="Play/Pause">&#9654;</button>
                <button id="player-next" title="Next">&#9654;&#9654;</button>
                <label class="loop-label">
                    <input type="checkbox" id="player-loop" checked> Loop
                </label>
            </div>
            <div class="player-embed">
                <iframe id="player-iframe" allow="autoplay" style="display:none;"></iframe>
            </div>
        </div>
    </div>

    <script src="/static/js/player.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
