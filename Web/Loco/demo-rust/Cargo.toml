# [REQ-R001] Cargo Workspace 루트 매니페스트 (2026-02-07)
[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
loco-rs = { version = "0.16" }
sea-orm = { version = "1.1", features = [
  "sqlx-sqlite",
  "sqlx-postgres",
  "runtime-tokio-rustls",
  "macros",
] }
sea-orm-migration = { version = "1.1.0", features = ["runtime-tokio-rustls"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
tokio = { version = "1.45", default-features = false, features = ["rt-multi-thread"] }
async-trait = { version = "0.1" }
axum = { version = "0.8" }
chrono = { version = "0.4" }
validator = { version = "0.20" }
uuid = { version = "1.6", features = ["v4"] }
tracing = { version = "0.1" }

# 내부 크레이트
demo-core = { path = "crates/core" }
migration = { path = "crates/migration" }
